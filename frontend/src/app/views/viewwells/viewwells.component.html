<div class="container">
    <div >
        <h2 class=" text-center mt-3 mb-3 bg-light">
            <button type="submit" class="mr-5 btn btn-info" routerLink='/main'>
            <i class="far fa-arrow-alt-circle-left mr-3"></i>Back
            </button>   
          Wells Data
          <button type="submit" class="ml-5 btn btn-info" routerLink='/wells'>
            <i class="far fa-arrow-alt-circle-left mr-3"></i>Add wells data
            </button> 
    </h2>
    </div>
    <table  class="table table-striped table-responsive-sm">
        <thead>
            <tr>
                <td>ID</td>
                <td>Well Name</td>
                <td>Sample Type</td>
                <td>Layer</td>
                <td>Initial Depth</td>
                <td>Termination Depth</td>
                <td>Sample Bucket</td>
                <td></td>
                <td></td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor = "let item of Wells.results">
                <td>{{item.id}}</td>
                <td>{{item.wellname}}</td>
                <td>{{item.sampletype}}</td>
                <td>{{item.layer}}</td>
                <td>{{item.initialdepth}}</td>
                <td>{{item.terminationdepth}}</td>
                <td>{{item.samplebucket}}</td>
                <td><a routerLink='/wells/update/{{item.id}}' ><i class="fas fa-user-edit point"></i></a></td>
                <td><a (click)='removeitem(item.id)'><i class="far fa-trash-alt point" ></i></a></td>
                
            </tr>

        </tbody>
    </table>
</div>
